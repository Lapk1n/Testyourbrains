<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset = "utf-8">
    <title> Test your knowledge </title>
    <link rel = "stylesheet" href = "style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@200;400;700&family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class = "container">
      <div class = "test-body">

        <template id = "card-template">
          <div class = "card">

            <div class="card-progress">
              <div class="card-progress-line"></div>
            </div>

            <div class = "card-question">
              <div class = "card-question-number">
              </div>
              <div class="card-question-text">
              </div>
            </div>

            <span class="card-timer"></span>

              <ul class = "card-answer">
                <li> <div id = "let"> A </div> <div id = "text"></div> </li>
                <li> <div id = "let"> Б </div> <div id = "text"></div> </li>
                <li> <div id = "let"> В </div> <div id = "text"></div> </li>
                <li> <div id = "let"> Г </div> <div id = "text"></div> </li>
              </ul>
              <button class = "next-button" type = "submit"> Далее </button>
          </div>
        </template>

        <button class = "show-result-button hidden" type = "button"></button>
    </div>
    <script src = "script1.js"></script>
    <script src = "script2.js"></script>
  </body>
</html>
